<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/1db337a71b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contactez moi | Développeur d'application Frontend</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="about.html">Profil</a></li>
            <li><a href="work.html">Projets</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Me Contacter</h2>
        <div class="bottom-line"></div>
        <p class="lead">Vous pourrez me joindre ici :</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Nom"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Objet"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Numéro de Téléphone"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Entrez votre message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Envoyer</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Email</h3>
            <p>06.21.52.19.71</p>
          </div>
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>romainsorrnti@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Adresse</h3>
            <p>02 Avenue des Acacias, 06800 Cagnes sur Mer</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Commençons à travailler ensemble</h1>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. Tous droits réservés</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-github"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
